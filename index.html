<!DOCTYPE html>
<html>
<head>
  <title>Interactive World Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .leaflet-container {
      background: #222;
    }
    #pin-color-selector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 5px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="pin-color-selector">
    <label for="pinColor">Pin Color:</label>
    <select id="pinColor">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="orange">Orange</option>
      <option value="violet">Violet</option>
    </select>
  </div>
  <div id="map"></div>
  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2
    });

    var bounds = [[0,0], [2048, 2048]];
    var image = L.imageOverlay('Worldmap.png', bounds).addTo(map);
    map.fitBounds(bounds);

    function getIcon(color) {
      return L.icon({
        iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-" + color + ".png",
        shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    map.on('click', function(e) {
      var pinName = prompt("Name this location:");
      if (pinName) {
        var color = document.getElementById('pinColor').value;
        var marker = L.marker(e.latlng, { icon: getIcon(color) }).addTo(map)
          .bindPopup(pinName)
          .openPopup();

        marker.on('contextmenu', function() {
          map.removeLayer(marker);
        });
      }
    });
  </script>
</body>
</html>
