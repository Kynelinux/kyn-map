<!DOCTYPE html>
<html>
<head>
  <title>KYN3 Interactive Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    crossorigin=""
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2
    });

    const imageWidth = 1920, imageHeight = 1080;
    const bounds = [[0,0], [imageHeight, imageWidth]];
    const image = L.imageOverlay('Worldmap.png', bounds).addTo(map);
    map.fitBounds(bounds);

    const savedPins = JSON.parse(localStorage.getItem('userPins') || '[]');

    function renderPins() {
      savedPins.forEach(pin => {
        const marker = L.marker([pin.lat, pin.lng], { icon: makeIcon(pin.color) }).addTo(map);
        marker.bindPopup(pin.name);
        marker.on('contextmenu', function () {
          map.removeLayer(marker);
          const index = savedPins.findIndex(p => p.lat === pin.lat && p.lng === pin.lng && p.name === pin.name);
          if (index !== -1) {
            savedPins.splice(index, 1);
            localStorage.setItem('userPins', JSON.stringify(savedPins));
          }
        });
      });
    }

    function makeIcon(color) {
      return new L.Icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    renderPins();

    map.on('click', function(e) {
      const name = prompt('Enter pin name:');
      if (!name) return;

      const color = prompt('Enter pin color (red, blue, green, yellow, orange, violet, grey, black):', 'blue') || 'blue';
      const marker = L.marker(e.latlng, { icon: makeIcon(color) }).addTo(map);
      marker.bindPopup(name);

      marker.on('contextmenu', function () {
        map.removeLayer(marker);
        const index = savedPins.findIndex(p => p.lat === e.latlng.lat && p.lng === e.latlng.lng && p.name === name);
        if (index !== -1) {
          savedPins.splice(index, 1);
          localStorage.setItem('userPins', JSON.stringify(savedPins));
        }
      });

      savedPins.push({ lat: e.latlng.lat, lng: e.latlng.lng, name, color });
      localStorage.setItem('userPins', JSON.stringify(savedPins));
    });
  </script>
</body>
</html>
