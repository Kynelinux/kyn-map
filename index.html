<!DOCTYPE html>
<html>
<head>
  <title>Interactive World Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .leaflet-container {
      background: #222;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2
    });

    var bounds = [[0,0], [2048, 2048]];
    var image = L.imageOverlay('Worldmap.png', bounds).addTo(map);
    map.fitBounds(bounds);

    // Add temporary pins on click
    map.on('click', function(e) {
      L.marker(e.latlng).addTo(map)
        .bindPopup("Custom Pin")
        .openPopup();
    });
  </script>
</body>
</html>
