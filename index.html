<!DOCTYPE html>
<html>
<head>
  <title>Interactive World Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2pkCuZzZ7H9gU8rAoBhvCMfl6Hp2+vJ9p+rS1x8="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kPeyz4vK9+C7YDUtA9KfVEpNQn+DR6cwW0CjU="
    crossorigin=""
  ></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2
    });

    var bounds = [[0,0], [2048, 2048]];
    var image = L.imageOverlay('Worldmap.png', bounds).addTo(map);
    map.fitBounds(bounds);

    // Example marker (you can add more)
    L.marker([500, 1000]).addTo(map)
      .bindPopup('Sample Location')
      .openPopup();
  </script>
</body>
</html>
